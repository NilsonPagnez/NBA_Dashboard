<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Dashboard</title>
    <link rel="stylesheet" href="scss/main.css">
    
</head>
<body>
    <header >
        <div class="container">
            <img src="image/nba-logo.png" alt="">
            
            <span id="headerTeamName">
                
                    choose a team
            </span>
            <ul class="statsInfo">
                <li> GAMES </li><span class="js-stats-totalGames" ></span></li>
                <li class="js-stats-totalPlayers"></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <aside> 
            <div class="teamChoise">
                
            </div>
        </aside>
        <div class="dashboard"> 

           
            <ul class="statsGraph">
                <div class="winLooseGraph">

                </div>
                <div class="BarGraph">

                </div>
            </ul>
        </div>
    </main>
    
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
